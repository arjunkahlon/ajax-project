<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="background-dark">
  <header class="nav-header background-texture">
    <div class="row space-between">
      <div class="col-fluid">
        <h2 id="app-header" class="text-gold hylia-font">COMPENDIUM</h2>
      </div>
      <div class="col-fluid">
        <div id="header-icons">
          <div class="header-icon-wrapper in-line">
            <img id="nav-search" src="./images/icons/search.png" alt="Search">
          </div>
          <div class="header-icon-wrapper in-line">
            <i id="nav-sort" class="fa-solid fa-sort text-light-grey"></i>
          </div>
          <div class="header-icon-wrapper in-line">
            <i id="nav-heart" class="fas fa-heart"></i>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section id="navigation-icons" class="background-dark">
      <div class="row center">
        <div class="col-full nav-icon-container align-center">
          <div class="nav-icon-wrapper in-line-block">
            <img src="./images/icons/Creatures.png"
              alt="Creatures" class="nav-icon nav-icon-selected" id="creatures">
          </div>
          <div class="nav-icon-wrapper in-line-block">
            <img src="./images/icons/Monsters.png"
              alt="Monsters" class="nav-icon" id="monsters">
          </div>
          <div class="nav-icon-wrapper in-line-block">
            <img src="./images/icons/Materials.png"
              alt="Materials" class="nav-icon" id="materials">
          </div>
          <div class="nav-icon-wrapper in-line-block">
            <img src="./images/icons/Equipment.png"
              alt="Equipment" class="nav-icon" id="equipment">
          </div>
          <div class="nav-icon-wrapper in-line-block">
            <img src="./images/icons/Treasure.png"
              alt="Treasure" class="nav-icon" id="treasure">
          </div>
        </div>
      </div>
    </section>
    <section id="compendium-entries">
      <div id="rendered-entries" data-view="creatures" >
        <div class="row wrap" id="entry-row"></div>
        <div class="row hidden" id="no-entry-placeholder">
          <div class="col-full">
            <div id="placeholder-text-wrapper" class="align-center">
              <p class="hylia-font font-large text-gold">No entries</p>
            </div>
            <div id="placeholder-image-wrapper" class="align-center">
              <img id="placeholder-image" src="./images/makar.png" alt="placeholder image">
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="detail-view" class="detail-overlay hidden">
      <div class="detail-modal background-texture">
        <div class="row" id="detail-row"></div>
      </div>
    </div>
    <div id="sort-view" class="sort-overlay hidden">
      <div class="row end" id="sort-row">
        <div id="sort-container" class="col-sort background-texture">
          <div id="sort-header" class="row space-between">
            <div class="col-fluid">
              <div>
                <h2 id="sort-title" class="hylia-font remove-line-height text-gold">Sort Entries</h2>
              </div>
            </div>
            <div class="col-fluid">
              <i id="sort-close" class="fa-solid fa-xmark text-grey sort-close"></i>
            </div>
          </div>
          <div class="row">
            <div class="col-half">
              <div class="sort-dropdown">
                <button class="sort-btn">Number</button>
                <div class="dropdown-content">
                  <span id="dropdown-sort-choice" class="align-center">Name</span>
                  <!-- <span id="dropdown-name" class="align-center">Name</span> -->
                </div>
              </div>
            </div>
            <div class="col-half">
              <div id="sort-toggle-container">
                <div class="row center toggle-arrows">
                  <div class="col-half">
                    <i id="ascend-arrow" class="text-gold fa-solid fa-arrow-up"></i>
                  </div>
                  <div class="col-half">
                    <i id="descend-arrow" class="text-grey fa-solid fa-arrow-down"></i>
                  </div>
                </div>
                <div class="row">
                  <div class="col-full">
                    <div class="toggle-wrapper">
                      <div id="sort-toggle-box" class="toggle-box">
                        <div id="sort-toggle" class="toggle">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="search-view" class=" background-texture hidden">
      <div id="search-container">
        <div class="row center">
          <div class="col-search">
            <form id="search-entries-form" action="">
              <input id="search-entries-input" class="background-texture text-gold"
                type="text" placeholder="Search">
            </form>
          </div>
          <div class="col-5">
            <i id="search-close" class="fa-solid fa-xmark text-grey search-close"></i>
          </div>
        </div>
      </div>
    </div>
    <div id="favorites-view" class="favorites-overlay hidden">
      <div class="row end" id="favorites-container-row">
        <div id="favorites-container" class="col-favorites background-texture">
          <div id="favorites-header-wrapper">
            <h2 class="text-gold hylia-font align-center">Favorites</h2>
            <div class="align-right">
              <i id="favorites-close" class="fa-solid fa-xmark text-grey favorites-close"></i>
            </div>
          </div>
          <div id="favorites-row" class="row wrap"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
